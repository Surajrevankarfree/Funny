<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine? üíò</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    height: 100vh;
    overflow: hidden;
    color: white;
}

/* Floating hearts */
.heart {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp linear forwards;
}
@keyframes floatUp {
    to { transform: translateY(-120vh); opacity:0; }
}

.card {
    margin-top: 100px;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    margin: 10px;
}

#yesBtn {
    background: #28a745;
    color: white;
}

#noBtn {
    background: #dc3545;
    color: white;
    position: absolute;
}

#message {
    margin-top: 20px;
    font-size: 24px;
}

#questionBox {
    margin-top: 25px;
    font-size: 20px;
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}
</style>
</head>

<body>

<canvas id="confetti"></canvas>

<div class="card">
    <h1>Will you be my Valentine? üíï</h1>
    <button id="yesBtn">Yes üòç</button>
    <button id="noBtn">No üôà</button>

    <div id="message"></div>
    <div id="questionBox"></div>
</div>

<audio id="bgMusic" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7c2f43fdf0.mp3?filename=romantic-ambient-111186.mp3" type="audio/mpeg">
</audio>

<script>

// MUSIC
const bgMusic = document.getElementById("bgMusic");
document.addEventListener("click", () => {
    bgMusic.play().catch(()=>{});
}, { once:true });

// RUNAWAY NO BUTTON
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => {
    noBtn.style.left = Math.random() * window.innerWidth + "px";
    noBtn.style.top = Math.random() * window.innerHeight + "px";
});

// CONFETTI
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function shootConfetti(){
    for(let i=0;i<200;i++){
        const x = Math.random()*canvas.width;
        const y = Math.random()*canvas.height/2;
        ctx.fillStyle = `hsl(${Math.random()*360},100%,70%)`;
        ctx.fillRect(x,y,5,10);
    }
    setTimeout(()=>ctx.clearRect(0,0,canvas.width,canvas.height),2000);
}

// FLOAT HEARTS
setInterval(()=>{
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="üíó";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(Math.random()*3+4)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),7000);
},300);

// YES CLICK
const yesBtn=document.getElementById("yesBtn");
const message=document.getElementById("message");
const questionBox=document.getElementById("questionBox");

const cuteNaughtyQuestions = [
"Okay Miss Valentine‚Ä¶ dinner date first, or slow dance under fairy lights? ‚ú®",
"If I steal one kiss‚Ä¶ are you calling the police or asking for another? üòå",
"Who falls first‚Ä¶ or are we both pretending we're not already there? üíò",
"If we get caught staring at each other‚Ä¶ what's our excuse? üòè",
"Serious question‚Ä¶ how are you this dangerous and this adorable at the same time? üíã",
"On a scale of 1 to forever‚Ä¶ how long are we celebrating this Valentine? üòâ"
];

yesBtn.addEventListener("click", ()=>{
    message.innerHTML="I knew it ü•∞ Best decision of 2026!";
    shootConfetti();
    noBtn.style.display="none";
    askQuestion();
});

function askQuestion(){
    let random=cuteNaughtyQuestions[Math.floor(Math.random()*cuteNaughtyQuestions.length)];
    questionBox.innerHTML=random;
}

</script>
</body>
</html>
